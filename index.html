<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="todo.css" />
</head>
<body>

<form>
  <label for="todo-input">할 일</label>
  <input type="text" id="todo-input" placeholder="할 일을 입력하세요." required/>
  <button id="add-button">추가</button>
</form>
<div id="container">
  <ul id="todo-list">
    <!-- <div class="todo">
      <li class="todo-content">내용</li>
      <button class="complete-button">완료</button>
      <button class="delete-button">삭제</button>
    </div> -->
  </ul>
</div>
<button id="getLocation">위치정보</button>
<div id="map" style="width:100%;height:350px;"></div>
<!-- 
<script src="todo.js"></script> -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ac42de0e44a04d045cb4b28780c94ea6"></script>
<script>
 // 카카오 지도 API를 초기화합니다.
var mapContainer = document.getElementById('map'); // 지도를 표시할 div
var mapOption = {
  center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
  level: 4 // 지도의 확대 레벨
};
var map = new kakao.maps.Map(mapContainer, mapOption);

// 위치 정보를 가져올 수 있는 Geolocation API를 사용합니다.
if (navigator.geolocation) {
  // 현재 위치를 가져옵니다.
  navigator.geolocation.watchPosition(function(position) {
    // 마커를 표시할 위치입니다.
    var latlng = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);

    // 마커 이미지를 생성합니다.
    var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png';
    var imageSize = new kakao.maps.Size(24, 35);
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    // 마커를 생성합니다.
    var marker = new kakao.maps.Marker({
      map: map,
      position: latlng,
      image: markerImage
    });

    // 지도 중심을 변경합니다.
    map.setCenter(latlng);
  }, function(error) {
    console.error(error);
  }, {
    enableHighAccuracy: true, // 높은 정확도로 위치를 가져옵니다.
    maximumAge: 0,
    timeout: Infinity // 타임아웃 시간을 무한대로 설정합니다.
  });
} else {
  alert('위치 정보를 가져올 수 없습니다.');
}
 
</script>
</body>
</html>
